on:
  push:
    tags:
      - 'v*'

name: Create Release
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          name: ${{ github.ref }}
          body: |
            Release ${{ github.ref }} (auto generated)
          token: ${{ secrets.GITHUB_TOKEN }}
          
          